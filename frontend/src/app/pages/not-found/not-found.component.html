<section class="section-block mx-auto max-w-3xl px-6 py-24 text-center">
    <p class="text-xs font-semibold uppercase tracking-[0.24em] text-[var(--color-text-secondary)]">404</p>
    <h1 class="mt-4 text-4xl font-bold uppercase tracking-tight text-[var(--color-text-primary)] sm:text-5xl">
        Page not found
    </h1>
    <p class="mx-auto mt-5 max-w-xl text-base leading-relaxed text-[var(--color-text-secondary)]">
        The page you requested does not exist or may have moved to a different route.
    </p>
    <a routerLink="/" class="btn-primary mt-10 inline-flex">
        <lucide-icon [img]="icons.Home" [size]="16" />
        Return home
    </a>
</section>
