<section class="mx-auto flex min-h-[calc(100vh-200px)] max-w-md items-center px-6 py-20">
    <div class="w-full">
        <div class="text-center">
            <div class="inline-flex h-12 w-12 items-center justify-center rounded-lg border border-white/[0.06] bg-[#282828]">
                <lucide-icon [img]="icons.Lock" [size]="24" class="text-[#928374]" />
            </div>
            <h1 class="mt-4 text-2xl font-semibold text-[#d4be98]">Admin Login</h1>
            <p class="mt-2 text-sm text-[#928374]">Enter your password to access the dashboard</p>
        </div>

        <form (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
            <div>
                <label for="password" class="sr-only">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    [(ngModel)]="password"
                    required
                    autocomplete="current-password"
                    class="block h-11 w-full rounded-md border border-white/10 bg-transparent px-4 text-[#d4be98] placeholder:text-[#928374] transition-colors focus:border-[#7daea3] focus:outline-none"
                    [class.border-red-500]="error()"
                    placeholder="Password"
                />
            </div>

            @if (error()) {
                <div class="rounded-lg border border-red-500/20 bg-red-500/10 p-4">
                    <p class="text-sm text-red-400">{{ error() }}</p>
                </div>
            }

            <button
                type="submit"
                [disabled]="isLoading() || !password()"
                class="btn-primary w-full"
            >
                @if (isLoading()) {
                    <svg class="h-4 w-4 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                } @else {
                    Login
                }
            </button>
        </form>

        <div class="mt-6 text-center">
            <a routerLink="/" class="text-sm text-[#d4be98] transition-colors hover:text-[#d4be98]">
                ‚Üê Back to site
            </a>
        </div>
    </div>
</section>
