<section class="section-block px-6 py-16">
    <div class="mx-auto max-w-6xl">
        <app-section-heading
            title="Featured Projects"
            subtitle="A selection of my recent work and personal projects."
        />

        @if (isLoading()) {
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
                @for (i of [1, 2, 3]; track i) {
                    <div class="h-96 animate-pulse rounded-md bg-[#282828]"></div>
                }
            </div>
        } @else if (error()) {
            <div class="rounded-md border border-[#ea6962]/30 bg-[#282828] p-8 text-center">
                <p class="text-[#ea6962]">{{ error() }}</p>
            </div>
        } @else {
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
                @for (project of featuredProjects(); track project.id) {
                    <app-project-card [project]="project" class="h-full" />
                }
            </div>

            <div class="mt-12 text-center">
                <a
                    routerLink="/projects"
                    class="btn-secondary"
                >
                    View All Projects
                    <lucide-icon [img]="icons.ArrowRight" [size]="16" />
                </a>
            </div>
        }
    </div>
</section>
