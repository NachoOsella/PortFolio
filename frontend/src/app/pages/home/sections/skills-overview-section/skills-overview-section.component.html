<section class="section-block px-6 py-16">
    <div class="mx-auto max-w-6xl">
        <app-section-heading
            title="Tech Stack"
            subtitle="Technologies and tools I use to build modern applications."
        />

        @if (isLoading()) {
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
                @for (i of [1, 2, 3, 4, 5, 6]; track i) {
                    <div class="h-72 animate-pulse rounded-md bg-[#282828]"></div>
                }
            </div>
        } @else {
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
                @for (category of skillCategories(); track category.name) {
                    <div class="skill-category rounded-md p-5">
                        <h3 class="mb-4 font-mono text-xs font-semibold uppercase tracking-wider text-[#928374]">
                            {{ category.name }}
                        </h3>
                        <div class="space-y-1">
                            @for (skill of category.skills; track skill.name) {
                                <app-skill-badge [skill]="skill" [showLevel]="true" />
                            }
                        </div>
                    </div>
                }
            </div>
        }
    </div>
</section>
