<section class="px-6 py-20">
    <div class="mx-auto max-w-4xl">
        <div class="rounded-lg border border-white/[0.06] bg-[#18181b] p-8 text-center sm:p-12">
            <h2 class="text-2xl font-semibold text-[#fafafa] sm:text-3xl">
                Interested in collaborating?
            </h2>
            <p class="mx-auto mt-4 max-w-xl text-base leading-relaxed text-[#71717a]">
                I'm always open to discussing new projects, creative ideas, or opportunities to be
                part of your vision.
            </p>

            <div class="mt-8 flex flex-wrap items-center justify-center gap-3">
                <a
                    routerLink="/contact"
                    class="inline-flex h-10 items-center gap-2 rounded-md bg-[#3b82f6] px-6 text-sm font-medium text-white transition-colors hover:bg-[#2563eb]"
                >
                    <lucide-icon [img]="icons.Mail" [size]="16" />
                    Get in Touch
                </a>
                <a
                    href="/assets/resume.pdf"
                    download
                    class="inline-flex h-10 items-center gap-2 rounded-md border border-white/10 px-6 text-sm font-medium text-[#a1a1aa] transition-colors hover:border-white/20 hover:text-[#fafafa]"
                >
                    <lucide-icon [img]="icons.FileText" [size]="16" />
                    Download Resume
                </a>
            </div>
        </div>
    </div>
</section>
