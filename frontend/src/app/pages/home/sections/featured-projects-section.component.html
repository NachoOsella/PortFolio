<section class="px-6 py-20">
    <div class="mx-auto max-w-6xl">
        <app-section-heading
            title="Featured Projects"
            subtitle="A selection of my recent work and personal projects."
        />

        @if (isLoading()) {
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
                @for (i of [1, 2, 3]; track i) {
                    <div class="h-96 animate-pulse rounded-lg bg-[#18181b]"></div>
                }
            </div>
        } @else if (error()) {
            <div class="rounded-lg border border-red-500/20 bg-red-500/10 p-8 text-center">
                <p class="text-red-400">{{ error() }}</p>
            </div>
        } @else {
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
                @for (project of featuredProjects(); track project.id) {
                    <app-project-card [project]="project" class="h-full" />
                }
            </div>

            <div class="mt-12 text-center">
                <a
                    routerLink="/projects"
                    class="inline-flex h-10 items-center gap-2 rounded-md border border-white/10 px-5 text-sm font-medium text-[#a1a1aa] transition-colors hover:border-white/20 hover:text-[#fafafa]"
                >
                    View All Projects
                    <lucide-icon [img]="icons.ArrowRight" [size]="16" />
                </a>
            </div>
        }
    </div>
</section>
