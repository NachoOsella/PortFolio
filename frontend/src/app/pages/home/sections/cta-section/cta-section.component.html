<section class="section-block px-6 py-16">
    <div class="mx-auto max-w-6xl">
        <div class="cta-card p-8 sm:p-10 animate-on-scroll" #ctaCard>
            <p class="font-mono text-xs uppercase tracking-widest text-[var(--gray)]">/ contact</p>
            <h2 class="mt-3 text-[var(--fg)]" style="font-size: clamp(1.75rem, 3vw, 2.5rem); font-weight: 700; letter-spacing: -0.02em;">
                Open to collaboration
            </h2>
            <p class="mt-4 max-w-3xl text-base leading-relaxed text-[var(--gray)]">
                Building something technically ambitious? I work on backend systems,
                distributed architectures, and platform infrastructure. Let's talk.
            </p>

            <div class="mt-8 flex flex-wrap items-center gap-3">
                <a routerLink="/contact" class="btn-primary">
                    <lucide-icon [img]="icons.Mail" [size]="18" />
                    Get in Touch
                </a>
                <a href="/assets/resume.pdf" download class="btn-secondary">
                    <lucide-icon [img]="icons.FileText" [size]="18" />
                    Download Resume
                </a>
            </div>
        </div>
    </div>
</section>
