<section class="px-6 py-16 relative overflow-hidden">
    <div class="mx-auto max-w-4xl relative z-10">
        <div class="cta-card rounded-2xl p-8 text-center sm:p-12">
            <div class="cta-glow"></div>
            
            <div class="relative z-10">
                <h2 class="text-3xl font-bold tracking-tight text-[#fafafa] sm:text-4xl">
                    Interested in collaborating?
                </h2>
                <p class="mx-auto mt-4 max-w-xl text-lg leading-relaxed text-[#a1a1aa]">
                    I'm always open to discussing new projects, creative ideas, or opportunities to be
                    part of your vision.
                </p>
    
                <div class="mt-8 flex flex-wrap items-center justify-center gap-4">
                    <a
                        routerLink="/contact"
                        class="inline-flex h-11 items-center gap-2 rounded-lg bg-[#3b82f6] px-8 text-sm font-medium text-white transition-all hover:bg-[#2563eb] hover:shadow-lg hover:shadow-blue-500/25 hover:-translate-y-0.5"
                    >
                        <lucide-icon [img]="icons.Mail" [size]="18" />
                        Get in Touch
                    </a>
                    <a
                        href="/assets/resume.pdf"
                        download
                        class="inline-flex h-11 items-center gap-2 rounded-lg border border-white/10 px-8 text-sm font-medium text-[#a1a1aa] transition-all hover:border-white/20 hover:text-[#fafafa] hover:bg-white/[0.03]"
                    >
                        <lucide-icon [img]="icons.FileText" [size]="18" />
                        Download Resume
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
