<section class="section-block px-6 py-16">
    <div class="mx-auto max-w-6xl">
        <div class="cta-card rounded-md p-8 sm:p-10">
            <p class="font-mono text-xs uppercase tracking-widest text-[#928374]">/ contact</p>
            <h2 class="mt-3 text-3xl font-semibold tracking-tight text-[#d4be98] sm:text-4xl">
                Open to collaboration
            </h2>
            <p class="mt-4 max-w-3xl text-lg leading-relaxed text-[#928374]">
                Available for backend, full-stack, and platform-oriented work. If you are building
                something technically ambitious, I would like to hear about it.
            </p>

            <div class="mt-8 flex flex-wrap items-center gap-3">
                <a routerLink="/contact" class="btn-primary">
                    <lucide-icon [img]="icons.Mail" [size]="18" />
                    Get in Touch
                </a>
                <a href="/assets/resume.pdf" download class="btn-secondary">
                    <lucide-icon [img]="icons.FileText" [size]="18" />
                    Download Resume
                </a>
            </div>
        </div>
    </div>
</section>
