<section class="section-block mx-auto max-w-6xl px-6 py-20">
    <div class="animate-fade-in-up">
        <app-section-heading
            title="Projects"
            subtitle="Backend systems, full-stack applications, and developer tools."
        />
    </div>

    @if (isLoading()) {
        <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
            @for (i of [1, 2, 3, 4, 5, 6]; track i) {
                <div class="h-72 animate-pulse bg-[var(--bg1)]"></div>
            }
        </div>
    } @else if (error()) {
        <div class="border border-[#e55050]/30 bg-[var(--bg1)] p-8 text-center">
            <p class="text-[#e55050]">{{ error() }}</p>
        </div>
    } @else {
        <app-tag-filter
            [tags]="categories()"
            [selectedTag]="selectedCategory()"
            (tagSelected)="onCategorySelected($event)"
            class="mb-8 block animate-on-scroll"
            #tagFilter
        />

        @if (filteredProjects().length === 0) {
            <div class="border border-[var(--border-subtle)] bg-[var(--bg1)] p-12 text-center animate-on-scroll" #emptyState>
                <p class="text-[var(--gray)]">No projects found in this category.</p>
            </div>
        } @else {
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3" #projectsGrid>
                @for (project of filteredProjects(); track project.id; let i = $index) {
                    <app-project-card 
                        #projectCardRef
                        [project]="project" 
                        class="h-full animate-on-scroll stagger-{{ ((i % 6) + 1) }}"
                    />
                }
            </div>
        }
    }
</section>
