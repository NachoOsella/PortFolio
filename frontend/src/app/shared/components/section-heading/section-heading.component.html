<div class="section-heading mb-10 animate-on-scroll" #headingContainer>
    <p class="section-heading-label">{{ title() }}</p>
    <h2 class="mt-3 text-[var(--fg)]" style="font-size: clamp(1.75rem, 3vw, 2.5rem); font-weight: 700; letter-spacing: -0.02em; line-height: 1.1;">
        {{ title() }}
    </h2>
    @if (subtitle()) {
        <p class="mt-3 max-w-2xl text-base text-[var(--gray)]">
            {{ subtitle() }}
        </p>
    }
</div>
