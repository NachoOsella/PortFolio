<div class="flex flex-wrap gap-2">
    <button
        (click)="selectTag('all')"
        class="min-h-11 rounded-full px-4 py-1.5 text-sm font-medium transition-colors"
        [class]="
            selectedTag() === 'all'
                ? 'bg-cyan-500 text-slate-950'
                : 'border border-slate-700 bg-slate-900 text-slate-300 hover:border-cyan-500/60'
        "
    >
        All
    </button>
    @for (tag of visibleTags(); track tag) {
        <button
            (click)="selectTag(tag)"
            class="min-h-11 rounded-full px-4 py-1.5 text-sm font-medium transition-colors"
            [class]="
                selectedTag() === tag
                    ? 'bg-cyan-500 text-slate-950'
                    : 'border border-slate-700 bg-slate-900 text-slate-300 hover:border-cyan-500/60'
            "
        >
            {{ tag }}
        </button>
    }
</div>
