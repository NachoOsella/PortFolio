<div class="flex flex-wrap gap-2">
    <button
        (click)="selectTag('all')"
        class="min-h-10 border px-4 py-1.5 font-mono text-xs font-medium uppercase tracking-wide transition-colors"
        [class]="
            selectedTag() === 'all'
                ? 'border-[var(--color-border-hover)] bg-[var(--color-surface-2)] text-[var(--color-text-primary)]'
                : 'border-[var(--color-border)] bg-[var(--color-surface-1)] text-[var(--color-text-secondary)] hover:border-[var(--color-border-hover)] hover:bg-[var(--color-surface-2)] hover:text-[var(--color-text-primary)]'
        "
    >
        All
    </button>
    @for (tag of visibleTags(); track tag) {
        <button
            (click)="selectTag(tag)"
            class="min-h-10 border px-4 py-1.5 font-mono text-xs font-medium uppercase tracking-wide transition-colors"
            [class]="
                selectedTag() === tag
                    ? 'border-[var(--color-border-hover)] bg-[var(--color-surface-2)] text-[var(--color-text-primary)]'
                    : 'border-[var(--color-border)] bg-[var(--color-surface-1)] text-[var(--color-text-secondary)] hover:border-[var(--color-border-hover)] hover:bg-[var(--color-surface-2)] hover:text-[var(--color-text-primary)]'
            "
        >
            {{ tag }}
        </button>
    }
</div>
