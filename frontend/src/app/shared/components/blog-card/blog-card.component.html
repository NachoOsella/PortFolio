<article
    class="blog-card group flex h-full cursor-pointer flex-col"
    role="link"
    tabindex="0"
    [attr.aria-label]="'Open blog post ' + post().title"
    (click)="onCardClick($event)"
    (keydown)="onCardKeydown($event)"
>
    <div class="flex flex-1 flex-col p-6">
        <div class="flex flex-wrap items-center gap-4 text-sm text-[var(--gray)]">
            <span class="flex items-center gap-1.5 font-mono text-xs">
                <lucide-icon [img]="icons.Calendar" [size]="14" />
                {{ post().date | date: 'MMM d, yyyy' }}
            </span>
        </div>

        <h3 class="mt-3 text-lg font-bold text-[var(--fg)] transition-colors group-hover:text-[var(--accent)]">
            <a [routerLink]="['/blog', post().slug]">{{ post().title }}</a>
        </h3>

        <p class="mt-2 line-clamp-3 text-sm leading-relaxed text-[var(--gray)]">
            {{ post().excerpt }}
        </p>

        <div class="mt-4 flex flex-wrap gap-2">
            @for (tag of post().tags; track tag) {
                <span class="mono-chip">{{ tag }}</span>
            }
        </div>

        <a
            [routerLink]="['/blog', post().slug]"
            class="mt-auto inline-flex h-9 items-center gap-1 border border-[var(--border-subtle)] px-3 text-sm font-medium text-[var(--fg)] transition-colors hover:border-[var(--border-strong)] hover:bg-[var(--bg2)]"
            style="margin-top: 1.25rem; align-self: flex-start;"
        >
            Read post
            <lucide-icon [img]="icons.ArrowRight" [size]="14" />
        </a>
    </div>
</article>
