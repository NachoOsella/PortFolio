<button
    (click)="scrollToTop()"
    class="back-to-top fixed bottom-6 right-6 z-40 inline-flex h-11 w-11 items-center justify-center border border-[var(--color-border)] bg-[var(--color-surface-1)] text-[var(--color-text-primary)] transition-colors hover:border-[var(--color-border-hover)] hover:bg-[var(--color-surface-2)]"
    [class.back-to-top-visible]="visible()"
    [attr.aria-hidden]="!visible()"
    [attr.tabindex]="visible() ? '0' : '-1'"
    [disabled]="!visible()"
    aria-label="Back to top"
>
    <lucide-icon [img]="icons.ChevronUp" [size]="20" />
</button>
