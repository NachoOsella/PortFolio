<button
    (click)="scrollToTop()"
    class="back-to-top fixed bottom-6 right-6 z-40 inline-flex h-11 w-11 items-center justify-center rounded-md border border-white/[0.05] bg-[#282828] text-[#d4be98] transition-colors hover:border-white/[0.1] hover:bg-[#32302f] hover:text-[#d4be98]"
    [class.back-to-top-visible]="visible()"
    [attr.aria-hidden]="!visible()"
    [attr.tabindex]="visible() ? '0' : '-1'"
    [disabled]="!visible()"
    aria-label="Back to top"
>
    <lucide-icon [img]="icons.ChevronUp" [size]="20" />
</button>
