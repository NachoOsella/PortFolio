<div
    class="skill-row group relative flex w-full items-center gap-3 border border-transparent px-3 py-2 transition-colors hover:border-[var(--color-border)] hover:bg-[var(--color-surface-2)]"
    [attr.title]="skill().name + ' - ' + skill().level"
>
    <div class="flex h-8 w-8 shrink-0 items-center justify-center border border-[var(--color-border)] bg-[var(--color-surface-2)]">
        @if (iconUrl) {
            <img
                [src]="iconUrl"
                [alt]="skill().name"
                class="h-5 w-5 object-contain"
                (error)="imgError = true"
                [style.display]="imgError ? 'none' : 'block'"
            />
        }
        
        @if (!iconUrl || imgError) {
            <lucide-icon [img]="fallbackIcon" [size]="16" class="text-[var(--color-text-secondary)]" />
        }
    </div>

    <div class="min-w-0 flex-1">
        <div class="flex items-center justify-between">
            <span class="truncate text-sm font-medium text-[var(--color-text-primary)]">{{ skill().name }}</span>
            @if (showLevel()) {
                <span class="text-xs text-[var(--color-text-secondary)]">{{ levelValue }}%</span>
            }
        </div>
        
        @if (showLevel()) {
            <div class="progress-track mt-1 h-1.5 w-full overflow-hidden bg-white/[0.05]">
                <div 
                    class="progress-fill h-full bg-[var(--color-accent)]" 
                    [style.width.%]="levelValue"
                ></div>
            </div>
        }
    </div>
</div>
