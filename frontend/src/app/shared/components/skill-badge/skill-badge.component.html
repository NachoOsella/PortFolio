<div
    class="group flex h-11 items-center gap-3 rounded-md border border-white/[0.06] bg-transparent px-3 transition-colors hover:border-white/[0.12]"
    [attr.title]="skill().name + ' - ' + skill().level"
>
    <span
        class="inline-flex h-6 min-w-6 items-center justify-center rounded bg-white/[0.03] px-1.5 text-[11px] font-semibold uppercase tracking-wide text-[#a1a1aa]"
        aria-hidden="true"
    >
        {{ skill().icon || skill().name.charAt(0) }}
    </span>
    <span class="text-sm font-medium text-[#a1a1aa]">
        {{ skill().name }}
    </span>
    @if (showLevel()) {
        <span
            class="ml-auto rounded bg-white/[0.03] px-2 py-0.5 text-[11px] font-medium text-[#71717a]"
            [class]="levelClass()"
        >
            {{ skill().level }}
        </span>
    }
</div>
