<div
    class="skill-row group"
    [attr.title]="skill().name + ' - ' + skill().level"
>
    <div class="skill-icon-shell">
        @if (iconUrl) {
            <img
                [ngSrc]="iconUrl"
                [alt]="skill().name"
                class="h-5 w-5 object-contain opacity-90"
                width="20"
                height="20"
                loading="lazy"
                (error)="imgError = true"
                [style.display]="imgError ? 'none' : 'block'"
            />
        }
        
        @if (!iconUrl || imgError) {
            <lucide-icon [img]="fallbackIcon" [size]="16" class="text-[var(--color-text-secondary)]" />
        }
    </div>

    <div class="skill-body">
        <div class="skill-meta">
            <span class="skill-name">{{ skill().name }}</span>
            @if (showLevel()) {
                <span class="skill-level">{{ levelValue }}%</span>
            }
        </div>

        @if (showLevel()) {
            <div class="progress-track mt-1 h-1.5 w-full overflow-hidden bg-white/[0.05]">
                <div 
                    class="progress-fill h-full bg-[var(--color-accent)]" 
                    [style.width.%]="levelValue"
                ></div>
            </div>
        }
    </div>
</div>
