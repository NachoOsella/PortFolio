version: '3.8'

services:
  caddy:
    image: caddy:2.10-alpine
    container_name: portfolio-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - api
    networks:
      - portfolio-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: portfolio-frontend
    restart: unless-stopped
    env_file:
      - .env.production
    expose:
      - "4000"
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: portfolio-api
    restart: unless-stopped
    env_file:
      - .env.production
    expose:
      - "3000"
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  caddy_data:
  caddy_config:

networks:
  portfolio-network:
    driver: bridge
